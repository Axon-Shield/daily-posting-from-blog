name: Daily Social Media Post

on:
  schedule:
    # Run daily at 12:00 PM UK time - after fetch-posts
    # GMT period (Oct-Dec): 12:00 PM UTC = 12:00 PM UK time
    - cron: '0 12 * 10-12 *'
    # GMT period (Jan-Mar): 12:00 PM UTC = 12:00 PM UK time
    - cron: '0 12 * 1-3 *'
    # BST period (Apr-Sep): 11:00 AM UTC = 12:00 PM UK time
    - cron: '0 11 * 4-9 *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  post-daily:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create data directory
      run: mkdir -p data
    
    - name: Download database from artifacts (if exists)
      uses: actions/download-artifact@v4
      with:
        name: posts-database
        path: data/
      continue-on-error: true
    
    - name: Post daily message
      env:
        BLOG_RSS_FEED_URL: ${{ secrets.BLOG_RSS_FEED_URL }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        LINKEDIN_USER_ID: ${{ secrets.LINKEDIN_USER_ID }}
        X_API_KEY: ${{ secrets.X_API_KEY }}
        X_API_SECRET: ${{ secrets.X_API_SECRET }}
        X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
        X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        DATABASE_PATH: ./data/posts.db
        POSTS_PER_WEEK: 7
      run: |
        python main.py --post-daily
    
    - name: Upload database as artifact
      uses: actions/upload-artifact@v4
      with:
        name: posts-database
        path: data/posts.db
        retention-days: 90

