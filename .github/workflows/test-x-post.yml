name: Test X Posting

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      test_message:
        description: 'Optional custom test message'
        required: false
        default: ''

jobs:
  test-x-post:
    name: Test X Post with AI Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run X posting test
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        GENERATE_IMAGES: ${{ secrets.GENERATE_IMAGES || 'true' }}
        X_API_KEY: ${{ secrets.X_API_KEY }}
        X_API_SECRET: ${{ secrets.X_API_SECRET }}
        X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
        X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
      run: |
        echo "üß™ Starting X posting test..."
        echo "This will:"
        echo "  1. Extract a test message with Claude"
        echo "  2. Generate an AI image with Grok"
        echo "  3. Post to X (Twitter) with the image"
        echo ""
        python test_x_post.py
    
    - name: Test summary
      if: always()
      run: |
        if [ $? -eq 0 ]; then
          echo "‚úÖ X posting test completed successfully!"
        else
          echo "‚ùå X posting test failed. Check the logs above."
        fi

