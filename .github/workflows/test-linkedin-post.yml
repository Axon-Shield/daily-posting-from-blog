name: Test LinkedIn Posting

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  test-linkedin-post:
    name: Test LinkedIn Post with AI Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run LinkedIn posting test
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        GENERATE_IMAGES: ${{ secrets.GENERATE_IMAGES || 'true' }}
        LINKEDIN_ENABLED: ${{ secrets.LINKEDIN_ENABLED || 'true' }}  # Force enable for testing
        LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        LINKEDIN_USER_ID: ${{ secrets.LINKEDIN_USER_ID }}
        LINKEDIN_ORG_ID: ${{ secrets.LINKEDIN_ORG_ID }}
        LINKEDIN_POST_AS_ORG: ${{ secrets.LINKEDIN_POST_AS_ORG || 'true' }}
      run: |
        echo "üß™ Starting LinkedIn posting test..."
        echo "This will:"
        echo "  1. Extract a test message with Claude"
        echo "  2. Generate an AI image with Grok"
        echo "  3. Post to LinkedIn with the image"
        echo ""
        python test_linkedin_post.py
    
    - name: Test summary
      if: always()
      run: |
        if [ $? -eq 0 ]; then
          echo "‚úÖ LinkedIn posting test completed successfully!"
        else
          echo "‚ùå LinkedIn posting test failed. Check the logs above."
        fi

