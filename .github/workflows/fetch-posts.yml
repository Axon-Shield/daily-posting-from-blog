name: Fetch New Blog Posts

on:
  schedule:
    # Run daily at 11:30 AM UK time
    # GMT period (Oct-Dec): 11:30 AM UTC = 11:30 AM UK time
    - cron: '30 11 * 10-12 *'
    # GMT period (Jan-Mar): 11:30 AM UTC = 11:30 AM UK time
    - cron: '30 11 * 1-3 *'
    # BST period (Apr-Sep): 10:30 AM UTC = 11:30 AM UK time  
    - cron: '30 10 * 4-9 *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  fetch-posts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create data directory
      run: mkdir -p data
    
    - name: Download database from artifacts (if exists)
      uses: actions/download-artifact@v4
      with:
        name: posts-database
        path: data/
      continue-on-error: true
    
    - name: Fetch and process new posts
      env:
        BLOG_RSS_FEED_URL: ${{ secrets.BLOG_RSS_FEED_URL }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        DATABASE_PATH: ./data/posts.db
        POSTS_PER_WEEK: 7
      run: |
        python main.py --fetch-posts
    
    - name: Upload database as artifact
      uses: actions/upload-artifact@v4
      with:
        name: posts-database
        path: data/posts.db
        retention-days: 90
    
    - name: Show status
      env:
        BLOG_RSS_FEED_URL: ${{ secrets.BLOG_RSS_FEED_URL }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        DATABASE_PATH: ./data/posts.db
      run: |
        python main.py --status

